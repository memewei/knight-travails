<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight Travails | memewei</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <header><h1>Knight Travails</h1></header>
    <main>
      <div class="btn-container">
        <button class="start-btn">Move</button>
        <button class="place-knight-btn">Choose starting tile</button>
        <button class="randomly-place-btn">Randomly place Knight</button>
        <button class="select-ending-btn">Choose ending tile</button>
      </div>
      <div class="right">
        <button class="clear-board-btn">Reset</button>
        <div class="board-display"></div>
      </div>
    </main>
    <footer>
      Copyright
      <i class="uil uil-copyright"></i>
      <script>
        document.write(new Date().getFullYear());
      </script>
      memewei
      <a href="https://github.com/memewei"><i class="uil uil-github"></i></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
